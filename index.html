<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosystem Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ecosystem Network Visualization</h1>
            <p>Interactive network of organizations and their relationships</p>
        </header>
        
        <div class="controls">
            <div class="control-group search-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search organizations, contacts, tags...">
                <button id="clearSearch" class="btn-clear" style="display: none;">Ã—</button>
            </div>
            <div class="control-group">
                <label for="nodeSize">Node Size:</label>
                <input type="range" id="nodeSize" min="5" max="20" value="10">
            </div>
            <div class="control-group">
                <label for="linkDistance">Link Distance:</label>
                <input type="range" id="linkDistance" min="50" max="200" value="100">
            </div>
            <button id="resetView" class="btn">Reset View</button>
            <button id="toggleLabels" class="btn">Toggle Labels</button>
            <button id="reloadData" class="btn">Reload Data</button>
            <button id="listView" class="btn btn-secondary">List View</button>
        </div>
        
        <div class="visualization-container">
            <div id="search-results" class="search-results" style="display: none;"></div>
            <svg id="network-svg"></svg>
            <div id="tooltip" class="tooltip"></div>
            <div id="legend" class="legend"></div>
        </div>
        
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-left">
                    <img src="logo.png?v=2" alt="Tech Incubator at Queens College Logo" class="logo">
                </div>
                <div class="footer-right">
                    <p class="contact-info">Contact: <a href="mailto:info@techincubatorqc.com">info@techincubatorqc.com</a></p>
                </div>
            </div>
        </footer>
        
    </div>
    
    <script src="script.js?v=10"></script>
</body>
</html>
