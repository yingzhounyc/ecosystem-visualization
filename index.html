<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosystem Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ecosystem Network Visualization</h1>
            <p>Interactive network of organizations and their relationships</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label for="nodeSize">Node Size:</label>
                <input type="range" id="nodeSize" min="5" max="20" value="10">
            </div>
            <div class="control-group">
                <label for="linkDistance">Link Distance:</label>
                <input type="range" id="linkDistance" min="50" max="200" value="100">
            </div>
            <button id="resetView" class="btn">Reset View</button>
            <button id="toggleLabels" class="btn">Toggle Labels</button>
        </div>
        
        <div class="visualization-container">
            <svg id="network-svg"></svg>
            <div id="tooltip" class="tooltip"></div>
        </div>
        
        <div class="legend">
            <h3>Organization Types</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color corporation"></div>
                    <span>Corporation</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color higher_ed"></div>
                    <span>Higher Education</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color non_profit"></div>
                    <span>Non-Profit</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color government_agency"></div>
                    <span>Government Agency</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color international_org"></div>
                    <span>International Organization</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
