<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main icon -->
  <circle cx="30" cy="30" r="15" fill="url(#logoGradient)"/>
  
  <!-- Network nodes -->
  <circle cx="25" cy="25" r="2" fill="white"/>
  <circle cx="35" cy="25" r="2" fill="white"/>
  <circle cx="30" cy="35" r="2" fill="white"/>
  
  <!-- Connecting lines -->
  <line x1="25" y1="25" x2="35" y2="25" stroke="white" stroke-width="1"/>
  <line x1="30" y1="25" x2="30" y2="35" stroke="white" stroke-width="1"/>
  
  <!-- Text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Tech Incubator</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666">at Queens College</text>
</svg>
